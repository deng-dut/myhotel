<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, Cozy hotel offering confortable rooms, friendly service, and easy acess to local attraction">
    <title>The Hotel</title>
    <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .dot {
      color: #f1c40f;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: larger;
    }

    nav ul li a:hover {
      color: #f1c40f;
    }

    .search-bar {
      margin-top: 10px;
    }

    .search-bar input {
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #f1c40f;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }

    .main {
      padding: 40px 20px;
      text-align: center;
    }

    .box h1 {
      font-size: 36px;
      color: #2c3e50;
    }

    .box span {
      color: #f1c40f;
    }

    .box p {
      font-size: 18px;
      margin: 15px 0;
      color: #555;
    }

    .ju {
      background-color: #f1c40f;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px 0;
    }

    .login {
      background-color: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login h2 {
      margin-bottom: 20px;
    }

    .login input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .log {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    p {
      margin: 15px 0;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    .social {
      margin-top: 15px;
    }

    .social a {
      text-decoration: none;
      font-size: 20px;
      margin: 0 10px;
      color: #2c3e50;
      transition: color 0.3s;
    }

    .social a:hover {
      color: #f1c40f;
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">DeNG <span class dot>.</span></div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="service.html" target="_parent">Service</a>
                <li><a href="#">Contact</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Type to Search">
            <button>Search</button>
        </div>
    </header>
    <section class="main">
        <div class="box">
            <h1>Home Away <span>From</span> Home</h1>
            <p>Experince confort, warmth, and personalized service in every stay. Your perfect Retreat Awaits!</p>
        </div>
        <button class="ju">Join Us</button>
        <div class="login">
            <h2>Login Here</h2>
            <input required
            type="text" name="email" placeholder="Enter your Email">
            <input required
             type="text" name="email" placeholder="Enter your password">
             <button class="log">Login</button>
        </div>
             <p>Don't have account?<a href="#"> Sign up</a> here</p>
             <p>Log in With</p>
             <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
             </div>
        </div>
    </section>
    
</body>
</html>
