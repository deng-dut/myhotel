<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0000005d;
      color: #f7920f;
      padding: 20px 0;
      text-align: left;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: larger;
      font-display: fallback;
    }
    strong{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
        color: #f4f4f4;
    }

    header h2 {
      margin: 0;
      font-size: 24px;
    }

    header strong {
      font-size: 16px;
      display: block;
      margin-top: 5px;
    }

    .details {
      background-color: #fff;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .radio-group {
      margin-bottom: 15px;
    }

    hr {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-right: 20px;
      cursor: pointer;
      align-items: center;
      font-size: larger;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #c7bdbd;
      color: #333;
    }
  </style>
</head>
<body>
    <header>
        <div><h2>DeNG.</h2><span></span><strong>Make a Reservation</strong></div><br>
    </header>
    <div class="details">
        <label>Name:</label><br>
        <input type="text" name="name" id="name" placeholder="First name">
        <input type="text" name="name" id="name" placeholder="Last name"><br><br><br>
        <label>Email:</label><br>
        <input type="text" placeholder="example@gmail.com" name="email"><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female <br><br>
        <label>Location:</label><br>
        <input type="text" name="location"><br><br>
        <label>Phone:</label><br>
        <input type="text" name="phone"><br><br>
    <label>Choose how many Rooms you want to book:</label>
        <select name="rooms" id="rooms">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option selected value="more">More</option>
    </select><br><br>
    <label>How many Occupants?</label> 
    <select name="occupants" id="occupants">
              <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option selected value="more">More</option>
    </select> 
    </div><br>
    <label>Would you like airport shuttle?</label>
    <input type="radio" name="transport" id="yes" value="yes">Yes
    <input type="radio" name="transport" id="no" value="no">No
    <hr>
    <button>Reset</button>
    <button>Submit</button>
</body>
</html>
